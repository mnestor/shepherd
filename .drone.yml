---
kind: pipeline
name: arm64

platform:
  os: linux
  arch: arm64

steps:
  - name: build
    image: plugins/docker:linux-arm64
    settings:
      auto_tag: true
      auto_tag_suffix: arm64
      repo: mnestor/shepherd
      username:
        from_secret: docker_username
